<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title>Anmeldung</mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Benutzername</mat-label>
          <input matInput type="text" name="username" autocomplete="username" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Passwort</mat-label>
          <input matInput type="password" name="password" autocomplete="current-password" />
        </mat-form-field>
        <button mat-raised-button color="primary" class="full-width" type="submit">Einloggen</button>
  <button mat-button color="accent" class="full-width" [routerLink]="['/registration']" type="button" style="margin-top: 8px;">Hier registrieren</button>
      </form>
      <div class="social-login">
        <!-- Hier kannst du später Google/Apple Login Buttons einfügen -->
      </div>
    </mat-card-content>
  </mat-card>
</div>
