<mat-toolbar color="primary" class="mat-elevation-z4" style="justify-content: space-between;">
  <span style="font-weight: 600; font-size: 1.3rem;">Troll your friend</span>
  <span class="header-right">
    @if (user()) {
      <span class="welcome-message">Hallo Willkommen, {{ user()?.displayName || user()?.email }}</span>
    }
    <button mat-icon-button [routerLink]="['/']" aria-label="Home">
      <mat-icon>home</mat-icon>
    </button>
    <button mat-icon-button aria-label="Info">
      <mat-icon>info</mat-icon>
    </button>
    <button mat-icon-button aria-label="Account">
      <mat-icon>account_circle</mat-icon>
    </button>
    @if (user()) {
      <button mat-icon-button (click)="logout()" aria-label="Logout">
        <mat-icon>logout</mat-icon>
      </button>
    } @else {
      <button mat-icon-button [routerLink]="['/login']" aria-label="Login">
        <mat-icon>login</mat-icon>
      </button>
    }
  </span>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu" class="mobile-menu-btn">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #menu="matMenu">
  @if (user()) {
    <button mat-menu-item disabled>
      <mat-icon>person</mat-icon>
      <span>Hallo Willkommen, {{ user()?.displayName || user()?.email }}</span>
    </button>
  }
  <button mat-menu-item [routerLink]="['/']">
    <mat-icon>home</mat-icon>
    <span>Home</span>
  </button>
  <button mat-menu-item>
    <mat-icon>info</mat-icon>
    <span>Info</span>
  </button>
  <button mat-menu-item>
    <mat-icon>account_circle</mat-icon>
    <span>Account</span>
  </button>
  @if (user()) {
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  } @else {
    <button mat-menu-item [routerLink]="['/login']">
      <mat-icon>login</mat-icon>
      <span>Login</span>
    </button>
  }
</mat-menu>
